<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Image</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>

<a href="https://ibb.co/cNwpYyD" onclick="openInFullScreen(event, this.href)">Click to View Full Screen</a>

<script>
  function openInFullScreen(event, url) {
    event.preventDefault();
    let win = window.open(url, '_blank');
    win.document.write(`
      <html>
        <head>
          <style>
            body, html { 
              margin: 0; padding: 0; overflow: hidden;
              display: flex; justify-content: center; align-items: center;
              height: 100%; width: 100%; background: black;
            }
            img { max-height: 100%; max-width: 100%; }
          </style>
        </head>
        <body>
          <img src="${url}" alt="Full Screen Image">
        </body>
      </html>
    `);
  }
</script>

</body>
</html>
